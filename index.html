<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOAZ OFER - Art Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"

</head>

<body>
    <header>
        <div class="logo">
            <h1>BOAZ OFER</h1>
        </div>
        <nav>

                <li><a href="#" data-theme="all" class="active">All</a></li>
                <li><a href="#" data-theme="Ai">Ai</a></li>
                <li><a href="#" data-theme="B&W">B&W</a></li>
